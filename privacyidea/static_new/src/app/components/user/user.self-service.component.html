<div
  i18n-aria-label
  aria-label="User Layout"
  class="user-layout">
  <mat-card
    appearance="outlined"
    class="user-self-service-card">
    <mat-card-header>
      <mat-card-title i18n>Your Details</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="user-details-grid">

        <div class="user-details-column">
          <div i18n class="label">Username</div>
          <div class="value">{{ userData().username || "-" }}</div>

          <div i18n class="label">Given name</div>
          <div class="value">{{ userData().givenname || "-" }}</div>

          <div i18n class="label">Surname</div>
          <div class="value">{{ userData().surname || "-" }}</div>

          <div i18n class="label">Description</div>
          <div class="value">{{ userData().description || "-" }}</div>
        </div>

        <div class="user-details-column">
          <div i18n class="label">Email</div>
          <div class="value">{{ userData().email || "-" }}</div>

          <div i18n class="label">Phone</div>
          <div class="value">{{ userData().phone || "-" }}</div>

          <div i18n class="label">Mobile</div>
          <div class="value">{{ userData().mobile || "-" }}</div>
        </div>

      </div>
    </mat-card-content>
  </mat-card>
</div>

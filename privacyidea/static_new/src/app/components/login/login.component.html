<div aria-label="Login Container"
     class="login-container">
  <div class="login-scroll">
    <img alt="logo"
         aria-label="Logo"
         class="logo"
         height="1856"
         ngSrc="assets/privacyIDEA1.png"
         width="1857" /> <img alt="logo-text"
                              aria-label="Logo Text"
                              class="logo-text"
                              height="559"
                              ngSrc="assets/logo-text.png"
                              width="2947" />

    <form (ngSubmit)="onSubmit()"
          aria-label="Login Form"
          class="login-form">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input [(ngModel)]="username"
               id="username"
               matInput
               name="username"
               required
               type="text" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input [(ngModel)]="password"
               id="password"
               matInput
               name="password"
               required
               type="password" />
      </mat-form-field>

      <button aria-label="Login Button"
              class="login-btn"
              extended
              mat-fab
              type="submit">Login
        <mat-icon iconPositionEnd>login</mat-icon>
      </button>
    </form>
  </div>
</div>
<app-footer></app-footer>

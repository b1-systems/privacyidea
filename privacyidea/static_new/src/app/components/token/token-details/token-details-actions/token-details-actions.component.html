<br />
<div class="actions-otp-container">
  @if (overflowService.isWidthOverflowing("body", 1580)) {
    <mat-divider /><br />
  }
  <div class="actions-pin-input">
    <input [(ngModel)]="fristOTPValue"
           class="input"
           placeholder="First OTP" /> <input [(ngModel)]="secondOTPValue"
                                             class="input"
                                             placeholder="Second OTP" />
  </div>
  <div class="actions-pin-input-button">
    <button (click)="resyncOTPToken()"
            class="detail-button"
            extended
            mat-fab>
      <mat-icon class="detail-button-icon">sync</mat-icon>
      Resync Token
    </button>
  </div>
  <br />
  <mat-divider />
  <br />
  @if (tokenType() !== 'passkey') {
    <div class="actions-otp-pin-input">
      <input style="display: none"
             type="text" /> <input style="display: none"
                                   type="password" /> <input [(ngModel)]="otpOrPinToTest"
                                                             [type]="hide ? 'password' : 'text'"
                                                             class="input"
                                                             placeholder="OTP or PIN" />
      <button (click)="hide = !hide"
              class="actions-visibility-button"
              mat-icon-button
              matSuffix>
        <mat-icon class="black actions-visibility-button">{{ hide ? "visibility_off" : "visibility" }}
        </mat-icon>
      </button>
    </div>
    <div class="actions-pin-button">
      <button (click)="testToken()"
              class="detail-button"
              extended
              mat-fab>
        <mat-icon class="detail-button-icon">help_outline</mat-icon>
        Test Token
      </button>
      <button (click)="verifyOTPValue()"
              class="detail-button"
              extended
              mat-fab>
        <mat-icon class="detail-button-icon">help_outline</mat-icon>
        Verify OTP Value
      </button>
    </div>
  } @else {
    <button (click)="testPasskey()"
            class="detail-button"
            extended
            mat-fab>
      <mat-icon class="detail-button-icon">fingerprint</mat-icon>
      Test Passkey
    </button>
  }
</div>

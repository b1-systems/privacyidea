<h1 mat-dialog-title>User Assignment</h1>
<mat-dialog-content>
  <mat-form-field appearance="fill" class="pin-field">
    <mat-label>PIN (optional)</mat-label>
    <input
      matInput
      [type]="hidePin() ? 'password' : 'text'"
      [(ngModel)]="pin"
      autocomplete="new-password" />
    <button
      mat-icon-button
      matSuffix
      (click)="togglePinVisibility()"
      [attr.aria-label]="'Show PIN'"
      [attr.aria-pressed]="!hidePin"
      type="button">
      <mat-icon>{{ hidePin() ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field appearance="fill" class="pin-field">
    <mat-label>PIN (repeat)</mat-label>
    <input
      matInput
      [type]="hidePin() ? 'password' : 'text'"
      [(ngModel)]="pinRepeat"
      autocomplete="new-password" />
    <button
      mat-icon-button
      matSuffix
      (click)="togglePinVisibility()"
      [attr.aria-label]="'Show PIN Repeat'"
      [attr.aria-pressed]="!hidePin"
      type="button">
      <mat-icon>{{ hidePin() ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
    @if (pinRepeat() && !pinsMatch()) {
      <mat-error>PINs do not match</mat-error>
    }
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button
    mat-button
    color="primary"
    [disabled]="!pinsMatch()"
    (click)="onConfirm()"
    >Assign to all Token</button
  >
</mat-dialog-actions>

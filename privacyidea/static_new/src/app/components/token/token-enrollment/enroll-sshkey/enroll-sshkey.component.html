<div class="flex-column">
  <div class="token-type-paragraph">
    <p i18n>{{ text }}</p>
  </div>
  <h4
    class="enroll-h4"
    i18n>
    Token Configuration </h4>
  <mat-form-field class="sshkey-description-form">
    <mat-label i18n>SSH public key</mat-label>
    <textarea
      [formControl]="sshPublicKeyFormControl"
      i18n-placeholder
      matInput
      placeholder="Paste the PUBLIC ssh key here"
      required
      rows="5"></textarea>
    <mat-error i18n>SSH public key is <strong>required</strong></mat-error>
  </mat-form-field>
</div>

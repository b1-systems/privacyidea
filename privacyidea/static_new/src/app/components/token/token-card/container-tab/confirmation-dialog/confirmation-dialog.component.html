<h2 mat-dialog-title>Delete all Token</h2>
<mat-dialog-content>
  <p>
    Are you sure you want to delete all ({{ data.serial_list.length }}) token in this container?
    <br/>
  </p>
  <ul>
    @for (serial of data.serial_list; track serial) {
      <li>{{ serial }}</li>
    }
  </ul>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button [mat-dialog-close]="true" class="dialog-button-delete" mat-button>Delete
  </button>
</mat-dialog-actions>

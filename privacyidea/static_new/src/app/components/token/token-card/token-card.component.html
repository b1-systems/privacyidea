<mat-card
  [ngClass]="{ 'card-margin-pad': !overflowService.isWidthOverflowing('body', overflowService.getOverflowThreshold()) }"
  appearance="outlined">
  <mat-card-content>
    <mat-tab-group
      (selectedTabChange)="onTabChange($event)"
      [selectedIndex]="selectedTabIndex()"
      animationDuration="400ms"
      fitInkBarToContent
      mat-align-tabs="center"
      mat-stretch-tabs="false">
      @if (authService.rights().includes("tokenlist")) {
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon [ngClass]="{ 'tab-active': tokenTabActive() }">shield</mat-icon>
            <h4 [ngClass]="{ 'tab-active': tokenTabActive() }" i18n>Token</h4>
          </ng-template>
          <ng-template matTabContent>
            <app-token-tab/>
          </ng-template>
        </mat-tab>
      }
      @if (authService.rights().includes("container_list")) {
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon [ngClass]="{ 'tab-active': containerTabActive() }">folder</mat-icon>
            <h4 [ngClass]="{ 'tab-active': containerTabActive() }" i18n>Container</h4>
          </ng-template>
          <ng-template matTabContent>
            <app-container-tab/>
          </ng-template>
        </mat-tab>
      }
    </mat-tab-group>
  </mat-card-content>
</mat-card>

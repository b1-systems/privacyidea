<div aria-label="Token Layout" class="token-grid">
  <mat-grid-list cols="10" rowHeight="90vh">
    <mat-grid-tile [colspan]="2">
      <div class="tile-content">
        <app-token-card
          [active]="active"
          [containerIsSelected]="containerIsSelected"
          [refreshTokenDetails]="refreshTokenDetails"
          [revoked]="revoked"
          [selectedTabIndex]="selectedTabIndex"
          [serial]="serial"
          [tokenIsSelected]="tokenIsSelected">
        </app-token-card>
      </div>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="8">
      <div class="tile-content">
        <main>
          @if (selectedTabIndex() === 0) {
            @if (tokenIsSelected()) {
              <app-token-details #tokenDetailsComponent [serial]="serial"
                                 [tokenIsSelected]="tokenIsSelected" [active]="active"
                                 [revoked]="revoked"
                                 [refreshTokenDetails]="refreshTokenDetails"></app-token-details>
            } @else {
              <app-token-table [serial]="serial"
                               [tokenIsSelected]="tokenIsSelected"></app-token-table>
            }
          } @else if (selectedTabIndex() === 1) {
            @if (containerIsSelected()) {
              <app-container-details [serial]="serial"></app-container-details>
            } @else {
              <app-container-table [serial]="serial"
                                   [containerIsSelected]="containerIsSelected"></app-container-table>
            }
          }
        </main>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>

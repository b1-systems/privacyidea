<div aria-label="Token Layout" class="token-grid">
  <mat-grid-list cols="4" rowHeight="90vh">
    <mat-grid-tile [colspan]="1">
      <div class="tile-content">
        <app-token-card
          (tabChange)="onTabChange($event)"
          [containerIsSelected]="containerIsSelected"
          [selectedTabIndex]="selectedTabIndex"
          [tokenIsSelected]="tokenIsSelected">
        </app-token-card>
      </div>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="3">
      <div class="tile-content">
        <main>
          @if (selectedTabIndex === 0) {
            @if (tokenIsSelected()) {
              <app-token-details [serial]="serial" [tokenIsSelected]="tokenIsSelected"></app-token-details>
            } @else {
              <app-token-table [serial]="serial" [tokenIsSelected]="tokenIsSelected"></app-token-table>
            }
          } @else if (selectedTabIndex === 1) {
            @if (containerIsSelected()) {
              <app-container-details [serial]="serial"></app-container-details>
            } @else {
              <app-container-table [serial]="serial" [containerIsSelected]="containerIsSelected"></app-container-table>
            }
          }
        </main>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>

<mat-card appearance="outlined">
  <mat-card-content class="mat-card">
    <mat-tab-group
      (selectedTabChange)="onTabChange($event)"
      [(selectedIndex)]="selectedTabIndex"
      animationDuration="200ms"
      fitInkBarToContent
      mat-align-tabs="center"
      mat-stretch-tabs="false"
    >
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon [ngClass]="{ 'active': selectedTabIndex === 0 }">shield</mat-icon>
          <h4 [ngClass]="{ 'active': selectedTabIndex === 0 }">Token</h4>
        </ng-template>
        <app-token-tab [active]="active" [refreshTokenDetails]="refreshTokenDetails"
                       [revoked]="revoked" [serial]="serial"
                       [tokenIsSelected]="tokenIsSelected"></app-token-tab>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon [ngClass]="{ 'active': selectedTabIndex === 1 }">folder</mat-icon>
          <h4 [ngClass]="{ 'active': selectedTabIndex === 1 }">Container</h4>
        </ng-template>
        <app-container-tab [containerIsSelected]="containerIsSelected"></app-container-tab>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>

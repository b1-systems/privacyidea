<mat-card appearance="outlined">
  <mat-card-content class="mat-card">
    <mat-tab-group (selectedTabChange)="onTabChange($event)" [(selectedIndex)]="selectedTabIndex" animationDuration="200ms"
                   fitInkBarToContent>
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon>shield</mat-icon>
          <h4>Token</h4>
        </ng-template>
        <app-token-tab></app-token-tab>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon>folder</mat-icon>
          <h4>Container</h4>
        </ng-template>
        <app-container-tab></app-container-tab>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
